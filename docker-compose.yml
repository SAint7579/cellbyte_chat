version: '3.8'

services:
  cellbyte:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: cellbyte-chat
    ports:
      - "3000:3000"  # Frontend
      - "8000:8000"  # Backend API
    volumes:
      - ./database:/app/database
      - ./history:/app/history
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/healthz"]
      interval: 30s
      timeout: 10s
      retries: 3
